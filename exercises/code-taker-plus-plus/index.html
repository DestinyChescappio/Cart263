<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

      initial-scale="1.0,"
      maximum-scale="1.0,"
      user-scalable="0"
    />

    <title>Code Taker</title>

    <!-- CSS stylesheet(s) -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://code.jquery.com/ui/1.12.1/themes/mint-choc/jquery-ui.css"
    />
    <!-- Library script(s) go here -->
  </head>

  <body>
    <!-- HTML would go here if needed. -->
    <!-- The poem, secret letters are in spans with class "secret" -->
    <section id="poem">
      <h2>Do you carrot All for Me?</h2>
      <p>
        I have eaten<br />
        the plum<span class="secret">s</span><br />
        My hear<span class="secret">t</span>beets for you,
      </p>
      <p>
        With your turnip nose<br />
        And your radish face,<br />
        You are a peach.<br />
        If w<span class="secret">e</span>cantaloupe,<br />
        Lettuce marry:<br />
        <span class="secret">w</span>eed make a swell pear.<br />
      </p>
    </section>

    <!-- The secret answer area-->
    <section id="answer"></section>

    <div id="solved-dialog" title="Da Vinci?!">
      <p>
        You are soooooo smart!
      </p>
    </div>

    <!-- My script(s) -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
      integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
