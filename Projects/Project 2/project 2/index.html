<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      width="device-width,"
      initial-scale="1.0,"
      maximum-scale="1.0,"
      user-scalable="0"
    />

    <title>P2:Prototype</title>

    <!-- CSS stylesheet(s) -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <!-- Library script(s) -->

    <script src="https://code.responsivevoice.org/responsivevoice.js?key=gEnFmeIb"></script>
    <script src="js/libraries/p5.min.js"></script>
    <script src="js/libraries/p5.sound.min.js"></script>
    <script src="js/libraries/p5.play.js"></script>

    <!-- My script(s) -->
    <script src="js/Beads.js"></script>
    <script src="js/script.js"></script>
  </head>

  <body>
    <div id="button_1">
      <a
        target="_blank"
        href="https://www.instagram.com/indigenous_practicing_artist/?hl=en"
        ><img id="btn_img_1" src="assets/images/bead bowl.png"
      /></a>
    </div>
    <div id="parent"></div>
    <!-- HTML would go here if needed. -->
    <script>
      document
        .getElementById("btn_img_1")
        .addEventListener("mouseover", function () {
          this.src = "assets/images/beadBowl01.png";
        });
      document
        .getElementById("btn_img_1")
        .addEventListener("mouseout", function () {
          this.src = "assets/images/bead bowl.png";
        });
    </script>

    <div id="button_2">
      <a
        target="_blank"
        href="https://www.artsci.utoronto.ca/news/sherry-farrell-racette-connects-community-through-beading"
        ><img id="btn_img_2" src="assets/images/scissors.png"
      /></a>
    </div>
    <script>
      document
        .getElementById("btn_img_2")
        .addEventListener("mouseover", function () {
          this.src = "assets/images/scissorsLIGHT.png";
        });
      document
        .getElementById("btn_img_2")
        .addEventListener("mouseout", function () {
          this.src = "assets/images/scissors.png";
        });
    </script>

    <div id="button_3">
      <a
        target="_blank"
        href="https://150ans150oeuvres.uqam.ca/en/artwork/1876-indian-act-by-nadia-myre/#description"
        ><img id="btn_img_3" src="assets/images/thread.png"
      /></a>
    </div>
    <script>
      document
        .getElementById("btn_img_3")
        .addEventListener("mouseover", function () {
          this.src = "assets/images/threadLIGHT";
        });
      document
        .getElementById("btn_img_3")
        .addEventListener("mouseout", function () {
          this.src = "assets/images/thread.png";
        });
    </script>
  </body>
</html>
